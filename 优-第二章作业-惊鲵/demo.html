<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>第一个网页</title>
	</head>
	<body>
		<h2>日常对话</h2>
		<dl>
			<dt>惊鲵：</dt>
			<dd>你说我是不是<strong>全世界最美丽</strong>的小仙女</dd>
			<dt>丑猪：</dt>
			<dd>瞎想啥呢，小仙女和你没有一点关系，好吗？</dd>
			<dt>惊鲵：</dt>
			<dd>再给你一次机会，重新措辞！！！</dd>
			<dt>丑猪：</dt>
			<dd>没错，你就是，<em>全世界有且仅有一个</em>的小仙女</dd>
			<dt>惊鲵：</dt>
			<dd>嗯嗯，不错不错，作为奖励给你看看我爱豆的照片</dd>
			<img class="p" src="./static/images/彭彭.jpg" alt="彭昱畅" height="250">
			<dt>丑猪：</dt>
			<dd>嗯，好帅<del>（内心微笑脸）</del></dd>
			<dt>惊鲵：</dt>
			<dd>顺便给你康康他的视频听听他的歌吧</dd>
			<audio class="p" src="./static/audio/十七岁的时光不说谎.mp3" controls ></audio><br />
			<video class="p" src=".//static/video/2.mp4" controls width="300"></video>
		</dl>
	</body>
</html>
