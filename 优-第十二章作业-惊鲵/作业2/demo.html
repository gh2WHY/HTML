<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="Generator" content="EditPlus®">
		<meta name="Author" content="惊鲵">
		<title>Document</title>
		<style>
			* {
				margin:0;
			}
			ul {
				list-style:none;
				padding-left:0;
			}
			.bgc{
				position:relative;
				width:950px;
				height:300px;
				border:1px solid #daf3f9;
				margin:50px auto;
				background-image:url("./images/bgc.jpg");
				background-size:cover;
			}
			.reg {
				position:absolute;
				left:600px;
				top:29px;
				width:215px;
				height:156px;
				border-bottom:1px dotted #000;
				background-color:#f7eae9;
			}
			.tip {
				position:absolute;
				left:600px;
				top:186px;
				width:215px;
				height:90px;
				background-color:#f7eae9;
			}
			.reg>li {
				position:relative;
				width:100%;
				height:30px;
				margin-top:8px;
				font-size:14px;
			}
			.reg>.name>img {
				position:absolute;
				left:22px;
				width:30px;
				height:30px;
			}
			.name>input {
				position:absolute;
				left:52px;
				height:24px;
			}
			.option>input {
				position:absolute;
				left:22px;
				top:10px;
				vertical-align:middle;
			}
			.option>span {
				font-size:12px;
				line-height:30px;
			}
			.option>.serect {
				margin-left:35px;
			}
			.option>.serect+span {
				color:#c8b3b2;
			}
			.option+li>img {
				width:168px;
				height:30px;
				padding-left:22px;
			}
			.tip>li {
				float:left;
				height:25px;
				margin-top:15px;
				margin-right:5px;
				font-size:14px;
				line-height:25px;
			}
			.tip>li>img {
				width:25px;
				height:25px;
			}
		</style>
	</head>
	<body>
		<div class="bgc">
			<form >
				<ul class="reg">
					<li class="name">
						<img src="./images/head.jpg">
						<input type="text" name="username" placeholder="用户名/邮箱地址/手机号"  style="width:138px"> 
					</li>
					<li class="name">
						<img src="./images/lock.jpg">
						<input type="password" name="username" placeholder="填写密码" style="width:138px"> 
					</li>	
					<li class="option">
						<input type="checkbox"><span class="serect">记住账号</span>
						<span>欢迎注册 忘记密码?</span>
					</li>
					<li>
						<img src="./images/r.jpg">
					</li>
				</ul>
				<ul class="tip">
					<li >合作网站账号登陆:</li>
					<li><img src="./images/weixin.png"></li>
					<li><img src="./images/qq.png"></li>
					<li><img src="./images/taobao.png"></li>
				</ul>
			</form>
		</div>
	</body>
</html>
