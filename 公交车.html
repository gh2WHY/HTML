<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="Generator" content="EditPlusÂ®">
		<meta name="Author" content="">
		<meta name="Keywords" content="">
		<meta name="Description" content="">
		<title>Document</title>
		<style>
			*{
				margin:0;
			}
			ul {
				list-style:none;
				padding-left:0;
			}
			.vic {
				position:relative;
				width:300px;
				height:150px;
				margin-left:900px;
				margin-top:100px;
				border-radius:10%;
				border:1px solid orange;
				animation-name:demo;
				animation-duration:5s;
				animation-fill-mode:forwards;
				animation-timing-function:ease;
				background-image:
					linear-gradient(
					 #ff3333 0%,
					 #ff3333 10%,
					 orange 10%,
					 orange  60%,
					 #ff3333 60%,
					 #ff3333 65%,
					 orange 65%,
					 orange  75%,
					 #ff3333 75%,
					 #ff3333 80%,
					 orange 80%,
					 orange  87%,
					 #66cc66 87%,
					 #66cc66 100%
					)
				}
			.drive {
				position:absolute;
				top:20px;
				left:15px;
				width:50px;
				height:95px;
				/* background-color:skyblue;  */
				background-image:
					linear-gradient(
					45deg,
					skyblue 0,
					skyblue 45%,
					white 45%,
					white 50%,
					skyblue 50%,
					skyblue 60%,
					white 60%, 
					white 66%,
					skyblue 66%,
					skyblue 100% 
				) 
			}
			.windows {
				position:absolute;
				top:20px;
				left:75px;
				width:200px;
				height:60px;
			}
			.windows>li {
				float:left;
				width:45px;
				height:60px;
				margin-right:5px;
				background-image:
					linear-gradient(
					45deg,
					skyblue 0,
					skyblue 45%,
					white 45%,
					white 50%,
					skyblue 50%,
					skyblue 60%,
					white 60%, 
					white 66%,
					skyblue 66%,
					skyblue 100% 
				)
			}
			.wheel {
				position:absolute;
				top:130px;
				width:60px;
				height:60px;
				border-radius:50%;
				background-image:radial-gradient(#828383 40%,#3b3134 40%)
			}
			.first {
				left:40px;
			}
			.second {
				left:200px;
			}
			@keyframes demo {
				0% {
					margin-left:900px;
					margin-top:100px;
				}
				100% {
					margin-left:100px;
				}
			}
		</style>
	</head>
	<body>
		<div class="vic">
			<div class="drive"></div>
			<ul class="windows">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
			<div class="wheel first"></div>
			<div class="wheel second"></div>
		</div>
	</body>
</html>
