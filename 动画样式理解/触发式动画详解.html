		<style>
			* {
				margin:0;
			}
			.box{
				width:300px;
				height:300px;
				background-color:orange;
				margin:50px auto;
				transition-duration: 2s;
		/* 		transition-delay: 2s; */
				transition-timing-function: linear;
				transition-property:width;/*此时只有宽度变化有动画效果，因为我们在这里写死了，如果想让其他属性的变化也有动画效果我们需要这样写：transition-property:width,height,color;*/
			}
			.box:hover{
				width: 500px;
				height: 500px;
				background-color: purple;
			}
		</style>
	</head>

		<div class="box"></div>
