<!DOCTYPE html>

	明星：<input type="text" name="" value="输入明星" list="star" />

		<option>刘若英</option>
		<option>刘继祖</option>
		<option>彭昱畅</option>
		<option>彭于晏</option>
	</datalist>
	<!-- filedset标签的使用 -->
	<fieldset>
	
			<legend>用户登录</legend>
			用户名:<input type="text" name="" /><br /><br />
			密　码:<input type="password" name="" /><br /><br />
			       <input type="submit" value="登录">    <input type="button" value="注册">
		
	</fieldset>
</body>
</html>
