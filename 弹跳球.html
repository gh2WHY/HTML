<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="Generator" content="EditPlus®">
		<meta name="Author" content="">
		<meta name="Keywords" content="">
		<meta name="Description" content="">
		<title>Document</title>
		<style>
			* {
				margin:0;
			}
			ul {
				padding-left:0;
				list-style:none;
			}
			.con {	
				position:relative;
				width:650px;
				height:350px;
				border:5px solid #58a;
			}
			.lovet{
				position:absolute;
				left:195px;
				top:95px;
				width:160px;
				height:80px;
				/* margin:95px auto 0; */
			}
			.loveb{
				position:absolute;
				left:195px;
				top:175px;
				width:160px;
				height:80px;
				margin:0 auto;
			}
		 	li {
				float:left;
				width:80px;
				height:80px;
			}
			.lovet>li:first-child {
				border-top-left-radius:80px;
				border-top-right-radius:50px;
				background-color:#ffcccc;
				text-align:center;;
			}
			.lovet>li:nth-child(2) {
				border-top-left-radius:50px;
				border-top-right-radius:80px;
				background-color:#ccccff;
				text-align:center;;
			}
			.loveb>li:first-child {
				border-bottom-left-radius:80px;
		
				background-color:#66ffcc;
				text-align:center;;
			}
			.loveb>li:nth-child(2) {
				border-bottom-right-radius:80px;
				background-color:#cc3300;
				text-align:center;;
			} 
			ul>li>span {
				font-size:20px;
				font-weight:700;
				color:hotpink;
				line-height:80px;
			}
			
			.boll {
				width:50px;
				height:50px;
				border-radius:50%;
				margin-top:150px;
				font-size:16px;
				color:#fff;
				text-align:center;
				line-height:50px;
				background-color:orange;
				animation-name:demo; 
				animation-duration:4s; 
				animation-delay:1s; 
				animation-fill-mode:forwards;
				animation-fill-mode:backforwards; 
				animation-iteration-count:infinite; 
			}
			@keyframes demo {
				0% {
					margin-left:0px;
					margin-top:150px;
				}
				25% {
					margin-left:300px;
					margin-top:0px;
				}
				50% {
					margin-left:600px;
					margin-top:150px;
				}
				75% {
					margin-left:300px;
					margin-top:300px;
				}
				100% {
					margin-left:0px;
					margin-top:150px;
				}
			} 
		</style>
	</head>
	<body>
		<div class="con">
			<div class="boll">欢欢</div>
			<ul class="lovet">
				<li><span>小</span></li>
				<li><span>仙</span></li>
			</ul>
			<ul class="loveb">
				<li><span>女</span></li>
				<li><span>吴</span></li>
			</ul>
		</div>
	</body>
</html>
