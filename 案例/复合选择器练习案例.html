<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/* 链接 登录的颜色为红色 */
		.site-r a{
			color: red;
		}
		/* 主导航栏里所有的链接为蓝色 */
        .nav ul li a {
        	color: skyblue;
        }
       /*  主导航栏和侧导航栏里所有的文字都为14px,字体为微软雅黑 */
        .nav,
        .sitenav {
        	font-size: 14px;
        	font-family: "微软雅黑"；
        }
        /* 主导航栏里一级菜单的颜色为绿色 */
        .nav > ul > li > a{
        	color: green;
        }
	</style>
</head>
<body>
	<!-- 主导航栏 -->
	<div class="nav">
		<ul>
			<li><a href="#">公司首页</a></li>
			<li><a href="#">公司简介</a></li>
			<li><a href="#">公司产品</a></li>
			<li>
				<a href="#">联系我们</a>
				<ul>
					<li><a href="#">公司邮箱</a></li>
					<li><a href="#">公司电话</a></li>
				</ul>
			</li>
		</ul>
	</div>
	<!-- 测导航栏 -->
	<div class="sitenav">
		<div class="site-l">左侧导航栏 </div>
		<div class="site-r"><a href="#">登录</a></div>
	</div>
</body>
</html>
