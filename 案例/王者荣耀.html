<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	body {
		background-color: #000;
	}
	a {
		width: 200px;
		height: 50px;
		/* background-color: orange; */
		display: inline-block; /* 把a行内元素转化为行内块元素 */
		font-size: 22px;
		color: #fff;
		text-align: center;   /* 设定文字水平居中 */
		line-height: 50px;  /* 设定行高等于盒子的高度，可以使文字垂直居中，仅适用于一行的情况*/
		text-decoration: none;
	}
	a:hover {
		background: url('1.jpg')
	}
</style>
<body>
	
	<a href="#">专区说明</a>
	<a href="#">申请资格</a>
	<a href="#">兑换奖励</a>
	<a href="#">下载游戏</a>
</body>
</html>
