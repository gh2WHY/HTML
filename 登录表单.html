<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>无标题文档</title>
    <style type="text/css">
        .STYLE4 {
            color: #00FFFF
        }

        .STYLE5 {
            color: #000000
        }

        .STYLE7 {
            font-size: 24px;
            color: #0099FF;
        }
    </style>
</head>

<body>
    <form id="form1" name="form1" method="post" action="">
        <table width="260" height="101" border="1" align="center" cellspacing="0" bordercolor="#FFFFFF"
            bgcolor="#CCCCCC">
            <caption>
                <span class="STYLE7">登录表单</span>
            </caption>
            <tr>
                <td width="254" height="36"><label>用户名：
                        <input type="text" name="textfield" class="name"/>
                    </label></td>
            </tr>
            <tr>
                <td height="33"><label>密　码：
                        <input type="password" name="textfield2" class="password"/>
                    </label></td>
            </tr>
            <tr>
                <td height="30" align="center"><label>
                        <input type="submit" name="Submit" value="提交" class="submit"/>
                    </label>
                    <label>　　　
                        <input type="reset" name="Submit2" value="重置" />
                    </label></td>
            </tr>
        </table>
        <label></label>
        <p>&nbsp;</p>
    </form>
    <script>
        var name = document.querySelector('.name'),
            password = document.querySelector('.password'),
            submit_btn = document.querySelector('.submit')
        submit_btn.onclick = function() {
            if(name.value === '' || password.value === '') {
                alert('请输入用户名和密码!');
            }
        }
    </script>
</body>

</html>
