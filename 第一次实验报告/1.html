	<div align="center" class="STYLE1">唐诗欣赏	</div>
	<hr size="2" noshade="noshade" color="skyblue" />
	<div align="center">
	  <pre class="STYLE2">
		静夜思
		    李白
	床前明月光
	疑是地上霜
	举头望明月
	低头思故乡
    </pre>
</div>
	<pre>&nbsp;	</pre>
	<hr size="2" color="skyblue">
	<span>【解析】这是写远客思想之情的诗，雕琢出明月醉人的秋月的意境。</span>
