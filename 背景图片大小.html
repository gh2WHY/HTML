<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
			.back {
				width:300px;
				height:300px;
				margin:55px auto;
				background-color:#58a;
				padding:40px;
				border:30px dashed orange;
				background-image:url("http://img4.imgtn.bdimg.com/it/u=3328194995,2693555751&fm=26&gp=0.jpg");
				background-repeat:no-repeat;
				/* 只设置一个值，则把图片的某一边缩放至100%即停止，另外一边则等比例缩放，并不一定是100%
				background-size:100% 100%; */
			/* 	将图片缩放，直至小的一边完全覆盖盒子，大的一边超出的部分则不显示，长的一边图片会覆盖边框区域
				background-size:cover; */
				background-size:contain;
			}
		</style>
	</head>
	<body>
		<div class="back">
		</div>
	</body>
</html>
